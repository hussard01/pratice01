<div class="row">
	<div class="col-md-12">
		<form role="form" method="post" action="/blog/add/comment" onsubmit="add_comment(this); return false;">
		{% csrf_token %}
			<input type="hidden" name="entry_id" value="{{current_entry.id}}" />			
			<div class="row">
				<div class="col-md-4">
					<div class="input-group">
					<span class="input-group-addon">Email</span><input type="text" class="form-control" id="name" name="name" placeholder="Writer">
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group">
					<span class="input-group-addon">Password</span>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">
					</div>
				</div>
				<div class="col-md-1 col-md-offset-3">
						<button type="submit" class="btn btn-default">Write</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
							<textarea class="form-control" rows="3" id="content" name="content"></textarea>					
				</div>				
			</div>			
		</form>
	</div>
</div>
