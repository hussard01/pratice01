<div class="row">
	<div class="col-md-12">
		<form class="form-inline" role="form" method="post" action="/blog/add/comment" onsubmit="add_comment(this); return false;">
		{% csrf_token %}
			<div class="form-group">
	    		<div class="input-group">
					<input type="hidden" name="entry_id" value="{{current_entry.id}}" />
				
					<input type="text" class="form-control" id="name" name="name" placeholder="Writer">
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">	
				
				<textarea class="form-control" rows="3" id="content" name="content"></textarea>
				<button type="submit" class="btn btn-default">Sign in</button>
				<p><input type="submit" value="submit"/></p>
				</div>
			</div>
		</form>
	</div>
</div>
