{% include "layout/header.html"%}
<div class = "row">
	<div class = "col-md-4 col-md-offset-4">
		<div class="page-header">
			<h1>{{page_title}}</h1>
		</div>
		<form role="form" id="joinform" name="joinform" method="POST" action="/join" autocomplete="off">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email"
		    onBlur="checkJoinForm(this); return false;">
		    <div id="duplicatedemail">
		    	<div class="alert alert-danger" id="duplicatedemail1"style="display:none">already used email</div>
		    	<div class="alert alert-success" id="duplicatedemail2" style="display:none">can use email</div>
		    </div>		    
		  </div>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="name">
		  </div>		  		  
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword2">input Password again</label>
		    <input type="password" class="form-control" id="exampleInputPassword2" name="password2" placeholder="Password">
		  </div>		  
		  <span class="pull-right"><button type="submit" class="btn btn-primary">Join</button>		  
		</form>
	</div>
</div>

{%include "layout/footer.html" %}
