{% include "layout/header.html"%}
<div class = "row">
	<div class = "col-md-4 col-md-offset-4">
		<div class="page-header">
			<h1>{{page_title}}</h1>
		</div>

        {% if form.errors %}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
        {% endif %}

		<form role="form" id="loginform" name="loginform" method="POST" action="/login/action" autocomplete="off">
		  <!-- <input type="hidden" id="next_page" name="next_page" value="{{next}}"/> -->
		  <div class="form-group">
		    <label for="exampleInputName1">Name</label>
		    <input type="name" class="form-control" id="exampleInputName1" name="name" placeholder="Enter name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> 비밀번호 저장
		    </label>
		  </div>		        
			<a href = "/join_form"><button type="button" class="btn btn-default">화원가입</button></a>
		    <span class="pull-right"><button type="submit" class="btn btn-primary">로그인</button></span>
		</form>

        <div>
            <a title="Google" class="socialaccount_provider google"  href="/accounts/google/login/?process=login">Google</a>
        </div>

	</div>
</div>


{%include "layout/footer.html" %}
